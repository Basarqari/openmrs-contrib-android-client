<!DOCTYPE html>
<html lang="en">

<head>
    <title>Android App WebRTC</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel="author" type="text/html" href="https://plus.google.com/+Basar.qari">
    <meta name="author" content="Basar Qari">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link rel="stylesheet" href="styles/ui-styles.css">
    
    
    <script src="scripts/RTCMultiConnection.js"></script>
    
    <script src="scripts/FileBufferReader.js"></script>
    
    
    <script src="scripts/socket.io.js"></script>
    <script src="scripts/conversation.js"></script>

   
    <script src="scripts/common-signaling.js"></script>
    
    <script src="scripts/ui-handler.js"></script>
</head>

<body>
    <header>
       
        
        
        <div class="search-box">
            <input type="text" id="search-friends" placeholder="Search friends">
        </div>
        
        <button class="icon search-user"></button>
        <button class="icon setttings"></button>
        
        <section class="media-panel">
            <div>
                Click to enable:
                <button class="icon microphone"></button>
                <button class="icon camera"></button>
                <button class="icon share-files"></button>
                <button id="hide-section" class="icon">x</button>
            </div>
            <div id="media-container"></div>
        </section>
    </header>
    
    <section class="conversation-panel"></section>
    
    <footer>
        <div class="chat-input">
            <textarea placeholder="Type your message here."></textarea>
        </div>
        <button class="icon send-chat-message"></button>
    </footer>
   
</body>
</html>
